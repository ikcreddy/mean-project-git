<section data-ng-controller="CustomersCreateController as customerCreateCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Customer</h3>
    </div>
    <div class="modal-body">
        <form name="createCustomerForm">
            <fieldset>
                <div class="row">
                    <div class="col-md-6 cust-profile">
                            <i class="glyphicon glyphicon-user " ng-class="{'text-primary':customerCreateCtrl.referred,'text-danger':!customerCreateCtrl.referred}"></i>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.firstName" id="firstName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="surName">Sur Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.surName" id="surName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Suburb">Suburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.suburb" id="Suburb" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.country" id="Country" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-push-6">
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.phone" id="phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.email" id="email" class="form-control">
                            </div>
                        </div>


                    </div>
                    <div class="col-md-6 col-md-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="referred">Referred</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="customerCreateCtrl.referred" id="referred" class="form-control check-box-left">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="channel">Channel</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.channel" id="channel" class="form-control">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="industry">Industry</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreateCtrl.industry" id="industry" class="form-control">
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="customerCreateCtrl.create();ok()">Save & Close</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</section>
