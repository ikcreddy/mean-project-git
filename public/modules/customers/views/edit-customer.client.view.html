<section data-ng-controller="CustomersUpdateController as customerUpCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Edit Customer</h3>
    </div>
    <div class="modal-body">
        <form>
                <fieldset>
                    <div class="row">
                        <div class="col-md-6 cust-profile">
                            <i class="glyphicon glyphicon-user " ng-class="{'text-primary':referred,'text-danger':!referred}"></i>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName">First Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.firstName" id="firstName" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="surName">Sur Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.surName" id="surName" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Suburb">Suburb</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.suburb" id="Suburb" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Country">Country</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.country" id="Country" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-push-6">
                            <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.phone" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.email" id="email" class="form-control">
                                </div>
                            </div>


                        </div>
                        <div class="col-md-6 col-md-pull-6">
                            <div class="form-group">
                                <label class="control-label" for="referred">Referred</label>
                                <div class="controls">
                                    <input type="checkbox" data-ng-model="customer.refered" id="referred" class="form-control check-box-left">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="channel">Channel</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.channel" id="channel" class="form-control">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="industry">Industry</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.industry" id="industry" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="customerUpCtrl.update(customer);ok()">Update & Close</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</section>
