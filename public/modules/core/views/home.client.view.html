<section data-ng-controller="HomeController">
	<div class="row">
        <div class="col-md-6" ng-repeat="alert in alerts">
            <div class="col-md-2">
                <h1>
                    <button type="button" class="btn" ng-class="alert.color">
                        <i class="glyphicon" ng-class="alert.icon"></i>
                    </button>
                </h1>

            </div>
            <div class="col-md-10">
                <h1>
                   {{alert.total}}
                </h1>
            </div>
            <div class="col-md-10 col-md-offset-2">
                    <span>
                       {{alert.description}}
                    </span>
            </div>
        </div>

    </div>
</section>
